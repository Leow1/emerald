# Site settings
title: G's Gallary | A kid's drawing blog
description: "A collection of drawings by G"
url: "http://www.gsgallary.com"
author:
  name: "G&L"
  email: "hello@gsgallary.com"
  url: "http://www.gsgallary.com"

# Build settings
baseurl: /gsgallary/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
